version: 2
updates:
  - package-ecosystem: 'maven'
    directory: '/' # Location of package manifests
    target-branch: 'add-scope'
    schedule:
      interval: 'daily'
    registries:
      - Artifactory


registries:
  Artifactory:
    type: maven-registry
    url: https://hts2.jfrog.io/artifactory/api/npm/githactions-libs-release/
    token: ${{secrets.JF_AUTH_TOKEN}}
    # username: ${{secrets.MY_ARTIFACTORY_USER}}
    # password: ${{secrets.MY_ARTIFACTORY_PASSWORD}}
